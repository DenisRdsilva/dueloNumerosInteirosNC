<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duelo de N√∫meros Inteiros</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      background: #eef;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      width: 95%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h1 { font-size: 1.5em; text-align: center; }
    .scores, .info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 1em;
    }
    #expression {
      font-size: 1.4em;
      text-align: center;
      margin: 20px 0;
    }
    #result, #timer {
      text-align: center;
      font-weight: bold;
      margin: 10px 0;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #fullscreenBtn { background: #007BFF; }
    #nextLevelBtn { background: orange; display: none; }
    @media (max-width: 500px) {
      h1 { font-size: 1.2em; }
      #expression { font-size: 1.2em; }
    }
  </style>
</head>
<body>

<!-- Etapa 1: Inserir nomes -->
<div class="container" id="setup">
  <h1>Configurar Jogadores</h1>
  <input id="player1Name" placeholder="Nome do Jogador 1" />
  <input id="player2Name" placeholder="Nome do Jogador 2" />
  <button onclick="startGame()">Avan√ßar</button>
</div>

<!-- Etapa 2: Escolher n√≠vel -->
<div class="container" id="levelSelect" style="display:none;">
  <h1>Escolher N√≠vel</h1>
  <button onclick="selectLevel(1)">üü¢ N√≠vel 1</button>
  <button onclick="selectLevel(2)">üü° N√≠vel 2</button>
  <button onclick="selectLevel(3)">üî¥ N√≠vel 3</button>
</div>

<!-- Etapa 3: Jogo -->
<div class="container" id="game" style="display:none;">
  <h1>Duelo de N√∫meros Inteiros</h1>
  <div class="scores">
    <div><strong><span id="name1"></span></strong> Pontos: <span id="score1">0</span></div>
    <div><strong><span id="name2"></span></strong> Pontos: <span id="score2">0</span></div>
  </div>
  <div class="info">
    <div>Rodada: <span id="round">1</span></div>
    <div>N√≠vel: <span id="level">1</span></div>
    <div>Jogando: <span id="playerTurn"></span></div>
  </div>
  <div id="expression"></div>
  <input type="number" id="answer" placeholder="Digite a resposta" />
  <button onclick="checkAnswer()">Responder</button>
  <div id="timer">‚è± Tempo: <span id="time">60</span>s</div>
  <div id="result"></div>
  <button id="nextLevelBtn" onclick="advanceLevel()">‚û°Ô∏è Avan√ßar de N√≠vel</button>
  <button id="fullscreenBtn" onclick="toggleFullscreen()">üî≤ Tela Cheia</button>
  <button onclick="backToLevelSelect()">üîô Voltar √† escolha de n√≠vel</button>
</div>

<script>
  let currentLevel = 1;
  let currentRound = 1;
  let roundLimit = 3;
  let scores = { 1: 0, 2: 0 };
  let currentPlayer = 1;
  let currentAnswer = 0;
  let timer, timeLeft = 60;
  let names = { 1: "", 2: "" };

  function startGame() {
    names[1] = document.getElementById("player1Name").value || "Jogador 1";
    names[2] = document.getElementById("player2Name").value || "Jogador 2";
    document.getElementById("setup").style.display = "none";
    document.getElementById("levelSelect").style.display = "block";
  }

  function selectLevel(level) {
    currentLevel = level;
    currentRound = 1;
    currentPlayer = 1;
    document.getElementById("levelSelect").style.display = "none";
    document.getElementById("game").style.display = "block";
    document.getElementById("name1").textContent = names[1];
    document.getElementById("name2").textContent = names[2];
    nextExpression();
  }

  function backToLevelSelect() {
    stopTimer();
    document.getElementById("game").style.display = "none";
    document.getElementById("levelSelect").style.display = "block";
  }

  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function formatNum(n) {
    return n < 0 ? `(${n})` : n;
  }

  function generateExpression(level) {
    let a, b, c, expr;
    switch (level) {
      case 1:
        a = getRandomInt(-9, 9);
        b = getRandomInt(-9, 9);
        expr = `${formatNum(a)} ${Math.random() > 0.5 ? '+' : '-'} ${formatNum(b)}`;
        currentAnswer = eval(expr);
        return expr;
      case 2:
        a = getRandomInt(-9, 9);
        b = getRandomInt(-9, 9);
        c = getRandomInt(-9, 9);
        expr = `(${formatNum(a)} ${Math.random() > 0.5 ? '+' : '-'} ${formatNum(b)}) ${Math.random() > 0.5 ? '+' : '-'} ${formatNum(c)}`;
        currentAnswer = eval(expr);
        return expr;
      case 3:
        a = getRandomInt(-5, 5);
        b = getRandomInt(-5, 5);
        c = getRandomInt(-5, 5);
        expr = `[(${formatNum(a)} ${Math.random() > 0.5 ? '+' : '-'} ${formatNum(b)}) * ${formatNum(c)}]`;
        currentAnswer = eval(expr.replace(/\[/g, '(').replace(/\]/g, ')'));
        return expr;
    }
  }

  function updateUI() {
    document.getElementById("level").textContent = currentLevel;
    document.getElementById("round").textContent = currentRound;
    document.getElementById("playerTurn").textContent = names[currentPlayer];
    document.getElementById("score1").textContent = scores[1];
    document.getElementById("score2").textContent = scores[2];
  }

  function nextExpression() {
    document.getElementById("expression").textContent = generateExpression(currentLevel);
    document.getElementById("answer").value = "";
    document.getElementById("result").textContent = "";
    document.getElementById("nextLevelBtn").style.display = "none";
    resetTimer();
    updateUI();
  }

  function checkAnswer() {
    stopTimer();
    const userAnswer = Number(document.getElementById("answer").value);
    const result = document.getElementById("result");

    if (userAnswer === currentAnswer) {
      scores[currentPlayer]++;
      result.textContent = "‚úÖ Acertou!";
    } else {
      result.textContent = `‚ùå Errou! Resposta correta: ${currentAnswer}`;
    }

    if (currentPlayer === 2) currentRound++;

    if (currentRound > roundLimit) {
      if (currentLevel < 3) {
        result.textContent += " üîí Rodadas conclu√≠das. Clique para avan√ßar.";
        document.getElementById("nextLevelBtn").style.display = "block";
        return;
      } else {
        result.textContent += " üéâ Fim do jogo!";
      }
    }

    currentPlayer = currentPlayer === 1 ? 2 : 1;
    setTimeout(nextExpression, 2000);
  }

  function advanceLevel() {
    currentLevel++;
    currentRound = 1;
    currentPlayer = 1;
    document.getElementById("nextLevelBtn").style.display = "none";
    nextExpression();
  }

  function resetTimer() {
    timeLeft = 60;
    document.getElementById("time").textContent = timeLeft;
    clearInterval(timer);
    timer = setInterval(() => {
      timeLeft--;
      document.getElementById("time").textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        document.getElementById("result").textContent = "‚è∞ Tempo esgotado!";
        if (currentPlayer === 2) currentRound++;
        currentPlayer = currentPlayer === 1 ? 2 : 1;
        setTimeout(nextExpression, 2000);
      }
    }, 1000);
  }

  function stopTimer() {
    clearInterval(timer);
  }

  function toggleFullscreen() {
    const doc = document.documentElement;
    if (!document.fullscreenElement) {
      doc.requestFullscreen().catch(err => alert("Erro ao entrar em tela cheia."));
    } else {
      document.exitFullscreen();
    }
  }
</script>

</body>
</html>
